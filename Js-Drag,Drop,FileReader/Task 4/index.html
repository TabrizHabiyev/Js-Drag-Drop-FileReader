<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drag Drop</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="box" id="drag1" draggable="true">1</div>
        <div class="box" id="drag2" draggable="true">2</div>
        <div class="box" id="drag3" draggable="true">3</div>
        <div class="box" id="drag4" draggable="true">4</div>
        <div class="box" id="drag5" draggable="true">5</div>
    </div>

    <div class="row">
        <div class="area" data-id="drag5">5</div>
        <div class="area" data-id="drag2">2</div>
        <div class="area" data-id="drag4">4</div>
        <div class="area" data-id="drag1">1</div>
        <div class="area" data-id="drag3">3</div>
    </div>


</div>
</body>
<script src="script.js"></script>
</html>
