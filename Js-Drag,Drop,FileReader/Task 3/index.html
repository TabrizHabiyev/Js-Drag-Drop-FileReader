<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <center>
      <input type="file" class="custom-file-input" id="photoupload" accept="image/png , image/jpg" style="display: none;"  multiple>
      <label class="custom-file-label text-info" style="cursor: pointer;" for="photoupload"> <i class="fas fa-cloud-upload-alt" style="font-size: 55px;"></i><br> Photos</label>
    </center>
    <table class="table table-striped" id="table">
        <thead>
          <tr>
            <th scope="col">Foto</th>
            <th scope="col">Foto Name</th>
            <th scope="col">Foto Size</th>
            <th scope="col" class="text-danger" style="width: 40px;">Delete</th>
          </tr>
        </thead>
        <tbody>
          
          <tr>
        </tbody>
      </table>
</body>
<script src="./script.js"></script>
</html>
